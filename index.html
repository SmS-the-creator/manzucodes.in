<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Voice App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌤️ Real-Time Weather Forecast</h1>
      <p>Get current weather, clothing suggestions, and voice output!</p>
    </header>

    <section class="form-section">
      <form id="weatherForm">
        <input type="text" id="city" placeholder="Enter city" required>
        <button type="submit">Get Weather</button>
        <button type="button" id="micButton" title="Click and speak a city name 🎤">🎤</button>
      </form>
    </section>

    <section class="weather-info" id="weatherBox">
      <!-- Weather info will show here -->
    </section>

    <footer>
      <p>Powered by Mr. Manzu's WeatherMap API | Static Voice App</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
